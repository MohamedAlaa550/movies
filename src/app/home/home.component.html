<div class="row g-4 py-5">
  @for (movie of moviesList; track movie.id) {
  <div class="col-md-4 col-lg-3">
    <div class="card text-center d-flex flex-column h-100">
      <img class="card-img-top" [src]="imgPath + movie.poster_path" alt="Title" />
      <div class="card-body d-flex flex-column flex-grow-1 position-relative">
        <h4 class="card-title fw-bold fs-5 mt-2">{{ movie.title ?? movie.name }}</h4>
        <p class="card-text text-secondary"><span class="text-primary fs-6">Preview In: </span>{{ movie.release_date ??
          movie.first_air_date }}</p>
        <div class="progress-circle position-absolute top-0  translate-middle-y">
          <span class="progress-text ">{{movie.vote_average}}</span>
        </div>
      </div>
    </div>
  </div>
  }
</div>
